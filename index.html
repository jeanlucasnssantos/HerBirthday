<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Anivers√°rio! üéâ</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #fffae3;
            transition: background-color 0.5s;
        }
        .container {
            margin-top: 50px;
        }
        .present {
            width: 150px;
            height: 150px;
            background: url('https://veja.abril.com.br/wp-content/uploads/2016/12/presente.jpg?quality=70&strip=all') no-repeat center;
            background-size: cover;
            display: inline-block;
            cursor: pointer;
            transition: transform 0.3s;
            animation: shake 0.5s infinite alternate ease-in-out;
        }
        .present:hover {
            transform: scale(1.1);
        }
        .message {
            display: none;
            font-size: 20px;
            color: #d62828;
            margin-top: 20px;
        }
        #videoContainer {
            display: none;
            margin-top: 20px;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }
        @keyframes flash {
            0% { background-color: #fffae3; }
            50% { background-color: #ffcccb; }
            100% { background-color: #fffae3; }
        }
        .flash-bg {
            animation: flash 0.5s infinite alternate;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üéÇ Feliz Anivers√°rio! üéÇ</h1>
        <p>Clique no presente para abrir sua surpresa! üéÅ</p>
        <div class="present" onclick="openGift()"></div>
        <div class="message" id="msg">üéâ Parab√©ns, meu amor! EU TE AMO! üéä</div>
        
        <div id="videoContainer">
            <iframe width="560" height="315" src="https://drive.google.com/file/d/1VeP9Gw5dMdSnrTa8TTpnAMW6kl3TVVQl/preview" frameborder="0" allow="autoplay"></iframe>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <script>
        function openGift() {
            let audio = new Audio("birthday.mp3");
            audio.play();

            confetti({ particleCount: 150, spread: 80 });

            document.body.classList.add("flash-bg"); // Efeito de fundo piscando
            
            document.querySelector('.present').style.background = "url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlEc55vUKf4WQcRFs5k7AduKE-m-FAfxZ6gw&s') no-repeat center";
            document.querySelector('.present').style.backgroundSize = "cover";
            document.getElementById("msg").style.display = "block";
            document.getElementById("videoContainer").style.display = "block";
        }
    </script>

</body>
  </html>
